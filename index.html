<!DOCTYPE html>
<html lang="pt-BR">

<head>

        <li><a href="https://github.com/emersilver" target="_blank"><img src="./assets/icons/github.svg" alt="">Github</a></li>
      </ul>

    <footer>Criado por 👨🏾‍💻 Emer Desenvolvedor </footer>

  </div>

  <!-- Javascript -->
